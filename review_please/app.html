<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Github Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="container">
        <form class="form-inline my-4 justify-content-center">
                <input id="username-input" class="form-control form-control-lg mr-sm-2" type="search" placeholder="Search by username" aria-label="Search"/>
                <button id="search-btn" class="btn btn-lg btn-outline-success" type="button">
                    <i class="fas fa-search"></i>
                </button>
        </form>
    </div>
    <div class="container shadow-sm">
        <div class="row">
            <section id="summary" class="col-md-6 bg-dark text-light"></section>
            <section id="details" class="col-md-6 bg-light text-dark"></section>
        </div>
    </div>
    <script src="core.js"></script>
    <script src="constants.js"></script>
    <script src="app.js"></script>
</body>

</html>
