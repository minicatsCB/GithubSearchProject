<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Github Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="col-12">
                    <img src="http://placekitten.com/200/200">
                </div>
                <div class="col-12">
                    Username and name
                </div>
                <div class="col-12">
                    Bio
                </div>
                <div class="col-12">
                    Email
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-12">
                        Is admin
                    </div>
                    <div class="col-12">
                        Company
                    </div>
                    <div class="col-12">
                        Blog
                    </div>
                    <div class="col-12">
                        Location
                    </div>
                    <div class="col-12">
                        Hireable
                    </div>
                    <div class="col-12">
                        Number of public repos
                    </div>
                    <div class="col-12">
                        Number of public gists
                    </div>
                    <div class="col-12">
                        Number of followers
                    </div>
                    <div class="col-12">
                        Number of following
                    </div>
                    <div class="col-12">
                        Created at
                    </div>
                    <div class="col-12">
                        Updated at
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="app.js"></script>
</body>

</html>
